    <script>
        // Efeito de digita√ß√£o no t√≠tulo
        const titulo = document.querySelector('h2');
        titulo.style.opacity = '0';
        
        setTimeout(() => {
            titulo.style.transition = 'opacity 1.5s';
            titulo.style.opacity = '1';
        }, 1000);

        
        const textElement = document.getElementById('typing-text2'); 
        const text = "Comigo!"; // O texto que ser√° digitado
        let index = 0; 
        let isDeleting = false;

        function typeEffect() {
            if (!isDeleting && index < text.length) {
                textElement.textContent = text.substring(0, index + 1); // Adiciona uma letra
                index++;
                setTimeout(typeEffect, 150); // Tempo para cada letra aparecer
            } else if (isDeleting && index > 0) {
                textElement.textContent = text.substring(0, index - 1); // Remove uma letra
                index--;
                setTimeout(typeEffect, 100); // Tempo para apagar
            } else {
                isDeleting = !isDeleting; // Alterna entre escrever e apagar
                setTimeout(typeEffect, 1000); // Tempo de espera antes de inverter
            }
        }

        typeEffect();
    </script>
